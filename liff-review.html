    function getQueryParam(name) {

    // ------ EMPLOYEE DATA ------
    async function getEmpInfo() {
      // Find userId (from LIFF or query param)
      let lineUserId = getQueryParam('lineUserId') || "";
      if (!lineUserId && window.liff) {
        try {
          if (!liff.isInitialized) await liff.init();
          const profile = await liff.getProfile();
          lineUserId = profile.userId;
        } catch (err) {}
      }
      reviewData.userId = lineUserId;

      // Query GAS API to get employee info (IDworksheet)
      if (!lineUserId) return null;
      try {
        const url = `${GAS_URL}?action=getUserProfile&lineUserId=${encodeURIComponent(lineUserId)}`;
        const res = await fetch(url);
        const data = await res.json();
        if (data && data.status === "ok" && data.user) {
          reviewData.empInfo = data.user;
          return data.user;
        }
      } catch (e) {}
      return null;
    }

    // ------ IMAGE UPLOAD ------
    async function uploadImageToDrive(base64Data) {
      // Call GAS to upload base64 to Drive folder, get URL

      try {
        const payload = {
          action: "uploadImage",
          folderId: DRIVE_FOLDER_ID,
          imageData: base64Data
        };
        const res = await fetch(GAS_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (data && data.status === "ok" && data.url) return data.url;
      } catch (e) {}
      return "";
    }
