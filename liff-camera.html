<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <title>KTGS Go Green - KT-Green [Waste Data Recording]</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
  <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://static.line-scdn.net/liff/edge/versions/2.27.0/sdk.js"></script>
  <style>
    body {
      font-family: 'Sarabun', Arial, sans-serif;
      background: linear-gradient(180deg, #7fdbf7 0%, #f5faff 100%);
      margin: 0; padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .phone-frame {
      background: #f2faff;
      width: 100vw;
      max-width: 500px;
      border-radius: 32px 32px 0 0;
      overflow: hidden;
      box-shadow: 0 4px 32px #8ed6ff22;
      position: relative;
      border: 1.5px solid #b5e2fa;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .top-bar {
    width: 100%;
    background: #5dc9ff;
    color: #fff;
    padding: 8px 0 10px 0;
    text-align: center;
    font-size: 1.15em;
    font-weight: 700;
    position: relative;
    display: flex;
    min-height: 60px;
    box-sizing: border-box;
    flex-direction: column;
    justify-content: flex-start;
    align-items: stretch;
    }
    .top-bar-row {
    width: 100%;
    display: flex;
    align-items: center;
    justify-content: space-between;
    min-height: 32px;
    margin-bottom: 2px;
    }
  
   /* Top row */
    .top-bar-row.top {
    justify-content: space-between;
    margin-bottom: 0;
    }
    .top-bar .left {
    font-size: 0.95em;
    font-weight: 700;
    letter-spacing: 1.25px;
    opacity: 1;
    padding-left: 18px;
    display: flex;
    align-items: center;
    flex: 0 0 auto;
    }
    .top-bar .right {
    display: flex;
    align-items: center;
    padding-right: 16px;
    min-width: 44px;
    flex: 0 0 auto;
    }

   /* Center row (title/message) */
    .top-bar-row.center {
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    margin-bottom: 2px;
    }
    .top-bar .center {
    flex: 1 1 auto;
    text-align: center;
    font-size: 1em;
    font-weight: 700;
    letter-spacing: 2px;
    opacity: 0.87;
    padding: 0 10px;
    width: 100%;
    }

   /* Bottom row: back left, close right */
    .top-bar-row.bottom {
    justify-content: space-between;
    margin-bottom: 0;
    }
    .top-bar .bottom-left {
    display: flex;
    align-items: center;
    padding-left: 18px;
    }
    .top-bar .bottom-right {
    display: flex;
    align-items: center;
    padding-right: 16px;
    }
    .back-circle-btn, .close-circle-btn {
    width: 38px;
    height: 38px;
    background: #e3f0ff;
    border-radius: 50%;
    border: none;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 2px 8px #b5e2fa55;
    cursor: pointer;
    transition: background 0.18s;
    margin-left: 0;
    margin-right: 0;
    }
    .back-circle-btn img, .close-circle-btn img {
    width: 20px;
    height: 20px;
    }
    .carousel {
      margin: 18px 0 18px 0;
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
    }
    .carousel-img {
      width: 100%;
      border-radius: 18px;
      box-shadow: 0 2px 12px #b5e2fa33;
      overflow: hidden;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 220px;
      cursor: pointer;
      position: relative;
      background: #d7eefd;
    }
    .carousel-img img {
      width: 100%;
      height: 220px;
      object-fit: cover;
      border-radius: 18px;
      background: #e7f7ff;
      transition: filter 0.15s;
      display: block;
    }
    .carousel-dots {
      margin: 2px 0 0 0;
      display: flex;
      justify-content: center;
      gap: 7px;
    }
    .carousel-dot {
      width: 10px;
      height: 10px;
      background: #b5e2fa;
      border-radius: 50%;
      display: inline-block;
      opacity: 0.7;
      transition: background 0.2s;
      cursor: pointer;
      border: none;
      outline: none;
    }
    .carousel-dot.active {
      background: #1e90ff;
      opacity: 1;
    }
    .profile-circle {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: #fff;
      border: 2.5px solid #e3f0ff;
      box-shadow: 0 2px 8px #b5e2fa22;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      margin-left: 8px;
      cursor: pointer;
      transition: box-shadow 0.18s;
    }
    .profile-circle img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      display: block;
    }
    .back-circle-btn {
      width: 40px; height: 40px;
      background: #e3f0ff;
      border-radius: 50%;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 2px 8px #b5e2fa55;
      cursor: pointer;
      transition: background 0.18s;
      margin-left: 8px;
    }
    .back-circle-btn img {
      width: 22px; height: 22px;
    }
    .main-menu {
      position: relative;
      align-items: center;
      width: 98%;
      background: linear-gradient(135deg, #4bbcf7 20%, #16e2a1 100%);
      display: flex;
      gap: 32px;
      margin: 13px 0 13px 0;
      max-width: 455px;
      padding: 13px 13px 13px 13px;
      flex-direction: row-reverse;
      justify-content: center;
      min-height: 48px;
      box-shadow: 0 4px 16px #b5e2fa33;
      border-radius: 20px;
      align-content: stretch;
    }
    .main-menu-btn {
      background: transparent;
      border: 2px solid #a8e5ff;
      border-radius: 14px;
      color: #e3f0ff;
      font-size: 1em;
      padding: 18px 18px 10px 18px;
      min-width: 114px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 7px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.12s, color 0.12s;
    }
    .main-menu-btn:hover {
      background: #e3f0ff;
      color: #3572b2;
    }
    .main-menu-btn .icon {
      font-size: 1.6em;
      margin-bottom: 2px;
    }
    /* Waste Card styles */
    .waste-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px #3572b213;
      display: flex;
      align-items: stretch;
      margin-bottom: 18px;
      overflow: hidden;
      width: 98%;
      max-width: 455px;
      min-height: 120px;
      cursor: pointer;
      transition: box-shadow 0.14s;
    }
    .waste-card:active {
      box-shadow: 0 1px 2px #3572b211;
    }
    .waste-card.img-right {
      flex-direction: row-reverse;
      justify-content: flex-end;
    }
    .waste-card.img-left {
      flex-direction: row;
      justify-content: flex-start;
    }
    .waste-img {
      width: 44vw;
      max-width: 255px;
      min-width: 120px;
      height: 120px;
      object-fit: cover;
      margin: 0;
      box-shadow: 0 2px 8px #b5e2fa22;
      border: none;
    }
    .waste-card.img-left .waste-img {
      border-radius: 22px 0 0 22px;
    }
    .waste-card.img-right .waste-img {
      border-radius: 0 22px 22px 0;
    }
    .waste-label {
      flex: 1 1 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      color: #222;
      font-size: xx-large;
      font-weight: 900;
      padding: 0 14px;
      text-align: center;
      box-sizing: border-box;
      transition: background 0.18s, color 0.18s;
    }
    .waste-card.img-right .waste-label {
      border-radius: 22px 0 0 22px;
    }
    .waste-card.img-left .waste-label {
      border-radius: 0 22px 22px 0;
    }
    /* Hover/Active styles - full background fill */
    .waste-card.img-right .waste-label.green-hover:hover,
    .waste-card.img-right .waste-label.green-hover:active {
    background: #168f32 !important;
    color: #fff;
    }
    .waste-card.img-left .waste-label.yellow-hover:hover,
    .waste-card.img-left .waste-label.yellow-hover:active {
    background: #f7a600 !important;
    color: #fff;
    }
    .waste-card.img-right .waste-label.blue-hover:hover,
    .waste-card.img-right .waste-label.blue-hover:active {
    background: #1e3b8e !important;
    color: #fff;
    }
    .waste-card.img-left .waste-label.red-hover:hover,
    .waste-card.img-left .waste-label.red-hover:active {
    background: #c20016 !important;
    color: #fff;
    }
    @media (max-width: 480px) {
      .phone-frame { max-width: 99vw;}
      .main-menu { gap: 16px; padding: 7px 7px 7px 7px;}
      .main-menu-btn { min-width: 77px; font-size: 0.97em; padding: 13px 6px 10px 6px;}
      .waste-img { height: 94px; min-width: 80px;}
      .waste-label { font-size: 1.08em; }
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="top-bar">
      <div class="top-bar-row top">
        <div class="left" id="topBarTime">--:--</div>
        <div class="right">
          <span class="profile-circle" id="profileCircle">
            <img src="https://i.postimg.cc/yYx2r6wF/profile-2.png" alt="LINE Profile" id="profileImg"/>
          </span>
        </div>
      </div>
      <div class="top-bar-row center">
        <div class="center">Welcome to [KT-Green]<br>"Waste Data Recording"</div>
      </div>
      <div class="top-bar-row bottom">
        <div class="bottom-left">
          <button class="back-circle-btn" id="backBtn">
            <img src="https://i.postimg.cc/3xZsp2cY/bx-back.png" alt="Back" />
          </button>
        </div>
        <div class="bottom-right">
          <button class="close-circle-btn" id="closeBtn">
            <img src="https://i.postimg.cc/268jskDW/Frame-9-1.png" alt="Close" />
          </button>
        </div>
      </div>
    </div>
    <div class="main-menu">
      <button class="main-menu-btn" id="btnTips"><span class="icon">💡</span>Tips</button>
      <button class="main-menu-btn" id="btnEvents"><span class="icon">📅</span>Events</button>
      <button class="main-menu-btn" id="btnSchedule"><span class="icon">🕒</span>Schedule</button>
    </div>
    <!-- Food Waste - Image right, Label left -->
    <div class="waste-card img-right" id="cardFood">
      <img class="waste-img" src="https://i.postimg.cc/Rh8MJyDb/b91866f45c3ed3b664d7612b3e541ce479f46302.jpg" alt="Food Waste">
      <span class="waste-label green-hover">Food<br>Waste</span>
    </div>
    <div class="waste-card img-left" id="cardRecycle">
      <img class="waste-img" src="https://i.postimg.cc/5tHD6jV1/86104ba00143caf8c75e7e00a20ad007d0916879.jpg" alt="Recyclable">
      <span class="waste-label yellow-hover">Recyclable</span>
    </div>
    <div class="waste-card img-right" id="cardGarbage">
      <img class="waste-img" src="https://i.postimg.cc/J73vy99y/025cc96c74dcd107980ba264466058daee8eb932.jpg" alt="Garbage">
      <span class="waste-label blue-hover">Garbage</span>
    </div>
    <div class="waste-card img-left" id="cardHazardous">
      <img class="waste-img" src="https://i.postimg.cc/zBrp8fDx/d9a3aab1ae3ec3444cd53d629f00922debf36e76.jpg" alt="Hazardous Waste">
      <span class="waste-label red-hover">Hazardous<br>Waste</span>
    </div>
  </div>
  <script>
   // ==== CONFIG ====
    const LIFF_ID = "2007721551-Bk2qDAoo"; // ใส่ liffId ที่ได้จาก LINE Developers

   // Set header time
    function updateTime() {
      const pad = n => String(n).padStart(2, "0");
      const d = new Date();
      document.getElementById("topBarTime").textContent = pad(d.getHours()) + " : " + pad(d.getMinutes());
    }
    updateTime();
    setInterval(updateTime, 30000);

    document.addEventListener('DOMContentLoaded', () => {

   // --- LIFF Profile ---
      async function initLiffAndProfile() {
        try {
          await liff.init({ liffId: LIFF_ID });
          if (!liff.isLoggedIn()) {
            liff.login();
            return;
          }
          const profile = await liff.getProfile();
          if (profile.pictureUrl) {
            document.getElementById('profileImg').src = profile.pictureUrl;
          }
        } catch (e) {
          console.error("LIFF error:", e);
        }
      }
      initLiffAndProfile();

   // --- Back/Close buttons ---
      document.getElementById('backBtn').onclick = async function() {
        try {
          if (window.liff && liff.isInClient && liff.isInClient()) {
            liff.navigateTo({ url: 'liff-home.html' });
          } else {
            window.location.href = 'liff-home.html';
          }
        } catch (e) {
          window.location.href = 'liff-home.html';
        }
      };
      document.getElementById('closeBtn').onclick = function() {
        if (window.liff && liff.isInClient && liff.isInClient()) {
          liff.closeWindow();
        } else {
          alert("กรุณาเปิดผ่านแอป LINE เพื่อปิดหน้าต่าง");
        }
      };

   // --- Menu buttons ---
      document.getElementById('btnSchedule').onclick = () => alert('กำลังพัฒนาเมนู Schedule');
      document.getElementById('btnEvents').onclick = () => alert('กำลังพัฒนาเมนู Events');
      document.getElementById('btnTips').onclick = () => alert('กำลังพัฒนาเมนู Tips');

   // --- Waste card click: เปิดกล้องหลังอัตโนมัติ ---
      function openCamera(category) {
        const input = document.createElement('input');
        input.type = 'file';
        input.accept = 'image/*';
        input.capture = 'environment';
        input.style.display = 'none';

        input.onchange = function () {
          const file = input.files[0];
          if (file) {
            const reader = new FileReader();
            reader.onload = function (e) {
              window.location.href =
                'liff-review.html?category=' + encodeURIComponent(category) +
                '&img=' + encodeURIComponent(e.target.result);
            };
            reader.readAsDataURL(file);
          }
          document.body.removeChild(input);
        };
        document.body.appendChild(input);
        input.click();
      }

      if (document.getElementById('cardFood'))
        document.getElementById('cardFood').onclick = () => openCamera('food');
      if (document.getElementById('cardRecycle'))
        document.getElementById('cardRecycle').onclick = () => openCamera('recycle');
      if (document.getElementById('cardGarbage'))
        document.getElementById('cardGarbage').onclick = () => openCamera('garbage');
      if (document.getElementById('cardHazardous'))
        document.getElementById('cardHazardous').onclick = () => openCamera('hazard');
    });
  </script>
</body>
</html>
